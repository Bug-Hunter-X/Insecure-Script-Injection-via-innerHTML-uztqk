<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Incorrect use of innerHTML to add a <script> tag dynamically
    document.getElementById("myDiv").innerHTML += "<script>alert('This will cause issues!');</script>"; 
  </script>
</body>
</html>
